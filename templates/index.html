<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包生成器</title>
    <style>
        /* 设置全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 32px;
            color: #333;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            border: 2px dashed #ccc;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        /* 加载动画样式 */
        .loader {
            display: none;
            border: 5px solid #f2f2f2;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.querySelector(".loader").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>上传图片以生成表情包</h1>
    <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">生成表情包</button>
    </form>
    <div class="loader"></div>
</body>
</html>
